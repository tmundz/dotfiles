# vim:ft=kitty

## name:     Catppuccin-Mocha-Purple
## author:   Adapted from Pocco81 (https://github.com/Pocco81)
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/mocha.conf
## blurb:    A darker, black-purple take on Catppuccin Mocha with vibrant pink accents

# The basic colors
# Bright text with pink undertone
foreground              #F5EBF2
# Darker background with a black-purple hint
background              #1A1426
# Dark background for selected text
selection_foreground    #0F0A0E
# Vibrant pink for selections
selection_background    #FF85B3

# Cursor colors
# Vibrant pink cursor
cursor                  #FF85B3
# Dark background for cursor text
cursor_text_color       #0F0A0E

# URL underline color when hovering with mouse
# Bright flamingo for URLs
url_color               #F5A0C0

# Kitty window border colors
# Vibrant pink for active window
active_border_color     #FF85B3
# Mauve for inactive windows
inactive_border_color   #D799C8
# Bright red for bell notifications
bell_border_color       #FF6088

# OS Window titlebar colors
wayland_titlebar_color  system
macos_titlebar_color    system

# Tab bar colors
# Bright text for active tab
active_tab_foreground   #0F0A0E
# Vibrant pink background for active tab
active_tab_background   #FF85B3
# Pink overlay for inactive tab text
inactive_tab_foreground #E0B0D0
# Darker purple to match mantle
inactive_tab_background #2A1B3D
# Matches the main background
tab_bar_background      #1A1426

# Colors for marks (marked text in the terminal)
# Dark background for marks
mark1_foreground        #0F0A0E
# Vibrant pink for primary marks
mark1_background        #FF85B3
# Dark background for marks
mark2_foreground        #0F0A0E
# Bright flamingo for secondary marks
mark2_background        #F5A0C0
# Dark background for marks
mark3_foreground        #0F0A0E
# Pink overlay for tertiary marks
mark3_background        #E0B0D0

# The 16 terminal colors
# black
# Using flamingo as "black"
color0                  #F5A0C0
# Lighter variant using overlay0
color8                  #E0B0D0

# red
# Bright red with pink undertone
color1                  #FF6088
# Same bright red for bold
color9                  #FF6088

# green (using peachy pink)
# Peachy pink instead of green
color2                  #E099AA
# Same peachy pink for bold
color10                 #E099AA

# yellow (using golden-pink)
# Golden yellow with pink undertone
color3                  #E0C090
# Same yellow for bold
color11                 #E0C090

# blue
# Bright bluish-purple
color4                  #A285D1
# Same bluish-purple for bold
color12                 #A285D1

# magenta
# Bright mauve
color5                  #D799C8
# Same mauve for bold
color13                 #D799C8

# cyan
# Updated to sapphire for purple emphasis
color6                  #A285D1
# Same for bold
color14                 #A285D1

# white
# Pink overlay for text
color7                  #E0B0D0
# Bright text with pink undertone for bold
color15                 #F5EBF2
